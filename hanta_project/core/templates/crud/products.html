

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scrope='col'>ID GAME</th>
                    <th scrope='col'>TITLE</th>
                    <th scrope='col'>DESCRIPTION</th>
                    <th scrope='col'>PRICE</th>
                    <th scrope='col'>Imagen</th>
                    <th scrope='col'>Actualizar</th>
                    <th scrope='col'>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for pr in data %}
                    <tr>
                        <td><a href="{% url 'details' pr.id %}" class="btn btn-outline-info">{{ pr.id }}</a></td>
                        <td>{{ pr.title }}</td>
                        <td class='text-truncate' >{{ pr.description }}</td>
                        <td>${{ pr.our_price }}</td>
                        <td><img src="{{ pr.head_image.url }}" class="object-fit-cover" style="width: 100px; height: 30px;"></td>
                        <td><a href="{% url 'modify' pr.id %}" class="btn btn-warning">Update</a></td>
                        <td><a href="{% url 'deleteProd' pr.id %}" class="btn btn-danger">Delete</a></td> 
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    

</body>
</html>
