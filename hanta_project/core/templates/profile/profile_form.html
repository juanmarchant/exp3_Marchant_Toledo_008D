<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>
<body class='bgh-dark-blue'>
    <div class="container d-flex min-vh-100 justify-content-center align-items-center ">
        <div class="row p-3">
            <div class="col rounded  shadow p-3  bg-light mb-4 mx-auto">
                <div class="row">
                    <div class="col align-content-between">
                        <a class='' href="{% url "index" %}">Back to Home</a>
                        
                    </div>
                </div>
                <form class='mb-3' method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row  row-cols-1 mt-3">
                        {% if request.user.profile.avatar %}
                            <div class="col mt-3 text-center mx-auto d-flex justify-content-center align-items-center">
                                <div class="d-grid">
                                    <img src="{{request.user.profile.avatar.url}}" width='100px' style="border-radius: 50%;" class="img-fluid mb-3">
                                    <h3 class="texty-blue fw-600" >{{request.user.username}}</h3>
                                </div>
                            </div>
                        {% else %}
                            <div class="col mt-3 text-center mx-auto d-flex justify-content-center align-items-center">
                                <div class="d-grid">
                                    <h3 class='mt-3'  class="texty-blue fw-600" >{{request.user.username}}</h3>
                                </div>
                            </div>
                        {% endif %}
                        
                        <div class="col d-block mx-auto px-5">
                            {{form.errors.avatar}}
                            <div class="mb-3 mt-3 ">
                                
                                {{form.as_p}}
                                <div class="form-text">Try to use a <b>circular</b> photo.</div>
                            </div>
    
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary fw-600">Update profile</button>
                            </div>
                        </div>
                    </div>
                </form>
                <a class='' href="/password/">Change Password</a>
            </div>
        </div>
    </div>
</body>
</html>
