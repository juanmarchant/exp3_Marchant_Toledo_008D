<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bookstop</title>
        {% load static %}
        {% comment %} <link rel="icon" href="{% static 'img/logo_bookstop.png' %}" /> {% endcomment %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    
        <style> 
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
    
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
    
    </head>
    
    <body>
        
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registro de usuario</h2>
                        <hr>
                        <form action="#" method="post">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="">Nombre de usuario: </label><br>
                                {{form.username}}
                            </div>
                           
                            <div class="form-group">
                                <label for="">Nombre: </label><br>
                                {{form.first_name}}
                            </div>

                            <div class="form-group">
                                <label for="">Apellido: </label><br>
                                {{form.last_name}}
                            </div>

                            <div class="form-group">
                                <label for="">Email: </label><br>
                                {{form.email}}
                            </div>

                            <div class="form-group">
                                <label for="">Contraseña: </label><br>
                                {{form.password1}}
                            </div>

                            <div class="form-group">
                                <label for="">Confirmar Contraseña: </label><br>
                                {{form.password2}}
                            </div>
                           
                            <input type="submit" value="Registrar" class="btn btn-success" style="float:right">

                            <a href="{% url 'index' %}">Ir a Inicio</a> |
                            <a href="{% url 'login' %}">Ir a Login </a>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
