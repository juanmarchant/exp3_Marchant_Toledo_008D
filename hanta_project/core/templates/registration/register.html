<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Register</title>
        {% load static %}
        <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon" />
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    
       
    
    </head>
    
    <body class='bgh-dark-blue'>
        
    <div class="container-fluid ">
        <div class="row  d-flex justify-content-center align-items-center vh-100">
            <div class="col-3 bg-light rounded p-3">

                <div class="text-center">
                    <img  class='text-center' src="{% static "img/logo.png" %}" width='200px' alt="">
                </div>
                <h2>Register</h2>
                <hr>
                <form action="#" method="post">
                    {% csrf_token %}
                    {{form.errors}}
                    <div class="form-group">
                        <label class='form-label' for="">Username: </label><br>
                        {{form.username}}
                    </div>
                    
                    <div class="form-group">
                        <label class='form-label'  for="">First Name: </label><br>
                        {{form.first_name}}
                    </div>

                    <div class="form-group">
                        <label class='form-label'  for="">Last Name: </label><br>
                        {{form.last_name}}
                    </div>

                    <div class="form-group">
                        <label class='form-label' for="">Email: </label><br>
                        {{form.email}}
                    </div>

                    <div class="form-group">
                        <label class='form-label' for="">Password: </label><br>
                        {{form.password1}}
                    </div>

                    <div class="form-group">
                        <label class='form-label'  for="">Confirm Password: </label><br>
                        {{form.password2}}
                    </div>
                    
                    
                    <div class="text-end">
                        <a href="{% url 'index' %}">Back to home</a> |
                        <a href="{% url 'login' %}">Back to login</a>
                    </div>
                    
                    <div class=" text-center">
                        <input type="submit" value="Registrar" class="btn btn-success mx-auto mt-3" >
                    </div>
                    
                </form>
                    
            </div>
        </div>
    </div>


</body>
</html>
