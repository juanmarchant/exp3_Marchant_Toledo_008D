



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon" />
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>
<body class='bgh-dark-blue'>
    
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            
            <div class="col-3 bg-light rounded shadow p-3">
                <div class="text-center">
                    <img src="{% static "img/logo.png" %}" width='200px' alt="">
                </div>
                <h2>Log in</h2>
                <form action="#" method='POST'>
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            <label for="" class='form-label'>{{field.html_name|capfirst}}</label>
                            {% if field.html_name == 'password' %}
                            <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}"  type="password" /> 
                            {{ field.errors }}
                            {% else %}
                            <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}"  type="text" /> 
                            {{ field.errors }}
                            {% endif %}
                            
                        </div>
                        
                    
                    {% endfor %}
                    <div class="text-center">
                        <input class='btn btn-primary' type="submit" >
                    </div>
                    <a href="{% url 'password_resett' %}"><i>Forgot Password?</i></a>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
